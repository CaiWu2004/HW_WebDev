<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../Contact/contact.css" />
  </head>
  <body>
    <!-- Top Nav: Beginning -->
    <div class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <!-- My name which will be the link to the home page -->
        <a class="navbar-brand" href="../Home_Page/home.html">Harry Wu </a>
        <!-- hamburger menu -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="#navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <!-- The hamburger icon -->
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNavDropdown"
        >
          <!-- nav links -->
          <ul class="navbar-nav align-self-end px-4">
            <li class="nav-item">
              <a class="nav-link" href="../Projects/Projects.html">Project</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../Contact/contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../Resume/resume.html">Resume</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../Bio_Page/Bio.html">Bio</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- Top Nav: End  -->
    <!-- The contact form section:beginning -->
    <div class="container mt-5">
      <h1>Contact Me!</h1>
      <form class="row g-3">
        <div class="col-mg-6">
          <label for="firstName" class="form-label">First Name:</label>
          <input type="text" class="form-control" id="firstName" required />
        </div>
        <div class="col-mg-6">
          <label for="lastName" class="form-label">Last Name:</label>
          <input type="text" class="form-control" id="lastName" required />
        </div>
        <div class="col-md-8">
          <label for="emailInfo" class="form-label"> Email:</label>
          <input
            type="email"
            class="form-control"
            id="emailInfo"
            placeholder="@gmail.com"
            required
          />
        </div>
        <div class="col-md-4">
          <label for="phoneNumber" class="form-label">Phone Number:</label>
          <input
            type="text"
            class="form-control"
            id="phoneNumber"
            placeholder="+1 (646) 867-5309"
          />
        </div>
        <div class="col-md-12">
          <label for="comments" class="form-label">Comments</label>
          <textarea
            class="form-control"
            id="comments"
            row="3"
            placeholder="comment"
            required
          ></textarea>
        </div>
        <div class="col-md-12">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
    <!-- contact form section: end -->
    <!-- Bottom Nav: Beginning -->
    <div
      class="navbar navbar-expand-lg fixed-bottom bg-body-tertiary"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <ul class="navbar-nav d-flex flex-row w-100 justify-content-evenly">
          <li class="nav-item-bottom">
            <a
              class="nav-link-bottom"
              href="https://www.linkedin.com/in/harry-wu-7306bb28a/"
              target="_blank"
              ><i class="bi bi-linkedin"></i
            ></a>
          </li>
          <li class="nav-item-bottom">
            <a
              class="nav-link-bottom"
              href="https://www.instagram.com/harry_wu2027/"
              target="_blank"
              ><i class="bi bi-instagram"></i
            ></a>
          </li>
          <li class="nav-item-bottom">
            <a class="nav-link-bottom" href="https://x.com/home" target="_blank"
              ><i class="bi bi-twitter-x"></i>
            </a>
          </li>
          <li class="nav-item-bottom">
            <a class="nav-link-bottom" href="#"
              ><i class="bi bi-youtube"></i
            ></a>
          </li>
        </ul>
      </div>
    </div>
    <!-- Bottom Nav: End  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
