<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <!-- icons from bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../Home_Page/home.css" />
  </head>
  <body>
    <!-- Top nav bar -->
    <!-- bootstrap Nav bar -->
    <div class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <!-- My name which will be the link to the home page -->
        <a class="navbar-brand" href="#">Harry Wu </a>
        <!-- hamburger menu -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="#navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <!-- The hamburger icon -->
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNavDropdown"
        >
          <!-- nav links -->
          <ul class="navbar-nav align-self-end px-4">
            <li class="nav-item">
              <a class="nav-link" href="#">Project</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Resume</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Bio</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- Top nav bar end -->
    <!-- Wallpaper -->
    <div class="full-screen-container">
      <video autoplay loop muted plays-inline>
        <source
          src="../Img./mylivewallpapers.com-Rainfall-Particles-1280x720.mp4"
          type="video/mp4"
        />
      </video>
    </div>
    <!-- end of wallpaper -->
    <!-- Title -->
    <div
      class="justify-content-center align-items-center"
      style="padding-top: 15rem"
    >
      <!-- unicode for 伍蔡铭-->
      <div id="page-wrap" class="text-center">
        <h2 class="char">&#x4F0D;</h2>
        <h2 class="char">&#x8521;</h2>
        <h2 class="char">&#x94ED;</h2>
      </div>
    </div>
    <!-- Bottom nav bar start-->
    <div
      class="navbar navbar-expand-lg fixed-bottom bg-body-tertiary"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <ul class="navbar-nav d-flex flex-row w-100 justify-content-evenly">
          <li class="nav-item-bottom">
            <a class="nav-link-bottom" href="#"
              ><i class="bi bi-linkedin"></i
            ></a>
          </li>
          <li class="nav-item-bottom">
            <a class="nav-link-bottom" href="#"
              ><i class="bi bi-instagram"></i
            ></a>
          </li>
          <li class="nav-item-bottom">
            <a class="nav-link-bottom" href="#"
              ><i class="bi bi-twitter-x"></i
            ></a>
          </li>
          <li class="nav-item-bottom">
            <a class="nav-link-bottom" href="#"
              ><i class="bi bi-youtube"></i
            ></a>
          </li>
        </ul>
      </div>
    </div>
    <!-- Bottom nav bar end -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12/dist/gsap.min.js"></script>
    <script src="../Home_Page/home.js"></script>
  </body>
</html>
