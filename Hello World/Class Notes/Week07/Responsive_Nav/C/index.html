<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Responsive Layout W/ Nav Toggle</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <script type="text/javascript">
      //listen for the page to load
      document.addEventListener("DOMContentLoader", function () {
        //store the hamburger icon as a varible of hamburger
        const hamburger = document.getElementById("hamburger");
        //add a click event listener to our hamburger menu icon that calls our toggle menu function
        hamburger.addEventListener("click", toggleMenu);
      });

      //write a function that grabs our nav bt ID and applies the class .show
      function toggleMenu() {
        //grab the nav element by it's id and add/remove the class .show
        const navigation = document.getElementById("main-nav");
        navigation.classList.toggle("show");
      }
    </script>
  </head>
  <body>
    <header>
      <h1 class="brand"><a href="#">Logo</a></h1>
      <!-- Hide this on destop and show on mobile -->
      <!-- HTML Entity = starts with & end with ; 
        with a code in the middle to load a special entity -->
      <span class="mobile-menu" id="hamburger">&#8801;</span>
      <nav id="main-nav">
        <ul class="menu">
          <li><a href="#">Link 1</a></li>
          <li><a href="#">Link 2</a></li>
          <li><a href="#">Link 3</a></li>
          <li><a href="#">Link 4</a></li>
          <li><a href="#">Link 5</a></li>
          <li><a href="#">Link 6</a></li>
        </ul>
      </nav>
    </header>

      </div>

        <img src="./img/Hen-678x1024.webp" />
      </div>

        <img src="./img/Hen-678x1024.webp" />
      </div>

      <div class="thumb">
        <img src="./img/Hen-678x1024.webp" />
      </div>

      <div class="thumb">
        <img src="./img/Hen-678x1024.webp" />
      </div>
    </main>
  </body>
</html>
