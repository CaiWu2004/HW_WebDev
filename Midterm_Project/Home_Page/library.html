<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portfolio</title>
    <link rel="stylesheet" type="text/css" href="./library.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script type="text/javascript">
      // listen for the page to load
      document.addEventListener("DOMContentLoaded", function () {
        // store the hamburger icon as a varible of hamburger
        const hamburger = document.getElementById("hamburger");
        // add a click event listener to our hamburger menu icon that calls out toggle menu function
        hamburger.addEventListener("click", toggleMenu);
      });

      // write a function that grabs our nav bt ID and applies the class .show
      function toggleMenu() {
        // grab the new element by it's id and add/remove the class .show
        const navbar = document.getElementById("main_nav");
        navbar.classList.toggle("show");
      }
    </script>
  </head>
  <body>
    <header class="top_nav">
      <h1 class="name"><a href="library.html">Harry Wu</a></h1>
      <!-- The hamburger sign that I can click with -->
      <span class="home_page" id="hamburger">&#8801;</span>
      <nav id="main_nav">
        <ul class="menu">
          <li><a href="library.html" class="home">Home</a></li>
          <li><a href="#" class="home">Projects</a></li>
          <li><a href="#" class="home">Resume</a></li>
          <li>

              >Contact</a
            >
          </li>
          <li><a href="../Bio_Page/bio.html" class="home">Bio</a></li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <!-- Image that fits the desktop screen -->
      <img src="./img/chinese_name.jpg" alt="Home Page" id="desktop" />
      <!-- Image that  fits the ipad screen-->
      <img src="./img/tablet.png" alt="Home Page" id="tablet" />
      <!-- Image that fits the mobile screen -->
      <img src="./img/iphone.png" alt="Home Page" id="mobile" />
    </div>

    <div class="bottom_nav">
      <a href="#"><i class="fa-brands fa-linkedin"></i></a>

    </div>
  </body>
</html>
