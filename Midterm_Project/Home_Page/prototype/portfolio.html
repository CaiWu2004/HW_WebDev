<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Portfolio</title>
    <!-- <link rel="stylesheet" href="./css/portfolio.css" /> -->
  </head>
  <script type="text/javascript">
    // listen for the page to load
    document.addEventListener('DOMContentLoaded', function () {
      // store the hamburger icon as a variable named hamburger
      const hamburger = document.getElementById('hamburger')
      // add a click event listener to our hamburger menu icon that calls our toggle menu function
      hamburger.addEventListener('click', toggleMenu)
    })
  
    // write a function that grabs our nav by ID and applies the class .show
    function toggleMenu() {
      // grab the nav element it's ID and add/remove the class .show
      const navigation = document.getElementById('main-nav')
      navigation.classList.toggle('show')
    }
  </script>
  <body>

        <header>
            <h1>Harry Wu</h1>
            <span class="mobile-menu" id="hamburger">&#8801;</span>
            <nav id="main-nav">
                <ul class="fonts">
                  <li><a href="portfolio.html" class="home">Home</a></li>
                  <li><a href="#" class="projects">Projects</a></li>
                  <li><a href="#" class="info">Bio</a></li>
                  <li><a href="#" class="resume">Resume</a></li>
                  <li><a href="#" class="contact">Contact</a></li>
                </ul>
            </nav>
        </header>  

        <div class="container">
            <img src="./img/chinese_name.jpg" alt="Home Page" id="desktop"/>
            <!-- Make an image that fits the tablet screen and replace it here -->
            <img src="./img/tablet.png" alt="Home Page" id="tablet"/>
            <!-- Make an image that fits a mobile screen niceley and replace it here -->
            <img src="./img/iphone.png" alt="Home Page" id="mobile"/>
        </div>
    
        <div class="bottom_nav">
            <nav class="bottom">
                <ul> 
                    <li><a href="portfolio.html" class="home">Home</a></li>
                    <li><a href="#" class="projects">Projects</a></li>

                    <li><a href="#" class="resume">Resume</a></li>
                    <li><a href="#" class="contact">Contact</a></li>
                </ul>
            </nav>
        </div>
  </body>
</html>
